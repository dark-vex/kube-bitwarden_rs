name: Test app deployment

# Controls when the action will run. 
on:
  # Triggers the workflow on push or pull request events but only for the master branch
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

  # Allows to run this workflow manually from the Actions tab
  workflow_dispatch:

jobs:
  k8s19:
    name: Deploy bitwarden_rs on Minikube (k8s v1.19.2)
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v1
      - name: Setup Minikube Kubernetes Cluster (k8s v1.19.2)
        uses: manusa/actions-setup-minikube@v2.3.1
        with:
          minikube version: 'v1.16.0'
          kubernetes version: 'v1.19.2'
          github token: ${{ secrets.GITHUB_TOKEN }}
      - name: Check if Node is in Ready state
        run: |
          GET_NODE=`kubectl get nodes|grep -v STATUS | awk '{print $2}'`
          while [ "$i" != "Ready" ]; do echo "Kubernetes node not Ready"; sleep 120; done

  k8s18:
    name: Deploy bitwarden_rs on Minikube (k8s v1.18.2)
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v1
      - name: Setup Minikube Kubernetes Cluster (k8s v1.18.2)
        uses: manusa/actions-setup-minikube@v2.3.1
        with:
          minikube version: 'v1.16.0'
          kubernetes version: 'v1.18.2'
          github token: ${{ secrets.GITHUB_TOKEN }}
      - name: Check if Node is in Ready state
        run: |
          GET_NODE=`kubectl get nodes|grep -v STATUS | awk '{print $2}'`
          while [ "$i" != "Ready" ]; do echo "Kubernetes node not Ready"; sleep 120; done
