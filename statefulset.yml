---
apiVersion: "apps/v1"
kind: StatefulSet
metadata:
  name: bitwarden
  labels:
    app: bitwarden
spec:
  serviceName: bitwarden
  replicas: 1
  selector:
    matchLabels:
      app: bitwarden
  updateStrategy:
    type: RollingUpdate
  template:
    metadata:
      labels:
        app: bitwarden
    spec:
      serviceAccountName: bitwarden
      securityContext:
        fsGroup: 33
        runAsUser: 33
      containers:
      - image: bitwardenrs/server:1.19.0-alpine
        imagePullPolicy: IfNotPresent
        name: bitwarden
        env:
        - name: DOMAIN
          valueFrom:
            configMapRef:
              name: domain_fqdn
        - name: DATA_FOLDER
          value: /data
        - name: ROCKET_WORKERS
          valueFrom:
            configMapRef:
              name: rocket_workers
        - name: ROCKET_PORT
          valueFrom:
            configMapRef:
              name: rocket_port
        - name: SHOW_PASSWORD_HINT
          valueFrom:
            configMapRef:
              name: password_hint
        - name: SMTP_FROM
          valueFrom:
            configMapRef:
              name: smtp_from
        - name: SMTP_HOST
          valueFrom:
            configMapRef:
              name: smtp_server
        - name: SMTP_PORT
          valueFrom:
            configMapRef:
              name: smtp_port
        - name: SMTP_SSL
          valueFrom:
            configMapRef:
              name: smtp_ssl
        - name: SMTP_USERNAME
          valueFrom:
            configMapRef:
              key: smtp_username
        - name: SMTP_PASSWORD
          valueFrom:
            secretKeyRef:
              name: bitwarden-smtp
              key: smtp_password
        - name: WEBSOCKET_ENABLED
          valueFrom:
            configMapRef:
              name: websocket
        - name: WEB_VAULT_ENABLED
          valueFrom:
            configMapRef:
              name: web_vault
        ports:
        - containerPort: 8080
          name: http
          protocol: TCP
        - containerPort: 3012
          name: websocket
          protocol: TCP
        volumeMounts:
        - mountPath: /data
          name: data
        resources:
          limits:
            cpu: 300m
            memory: 1Gi
          requests:
            cpu: 50m
            memory: 256Mi
  volumeClaimTemplates:
  - metadata:
      name: data
    spec:
      accessModes:
        - "ReadWriteOnce"
      resources:
        requests:
          storage: "15Gi"
      storageClassName: default